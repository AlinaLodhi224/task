<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div>
        <h1>DOM</h1>
        <div id="form-content" class="content">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
            <label for="email">Email</label>
            <input type="text" id="email" />
        </div>
        <div id="main-content" class="content">
            <p class="render">First Name: Alex</p>
            <p class="render" id="lastName">Last Name: Bank</p>
            <p class="render">Email: alexbank@example.com</p>
            <p class="render">Country: Pakistan</p>
            <p class="render">Contact: +92 300 1234567</p>
        </div>
    </div>

    <script>
        const mainContent = document.getElementById("main-content");

        console.log("Child elements of 'main-content':");
        for (let child of mainContent.children) {
            console.log(child);
        }

        const renderElements = document.getElementsByClassName("render");
        for (let element of renderElements) {
            document.write(element.innerHTML + "<br>"); 
            console.log(element.innerHTML); 
        }

        document.getElementById("first-name").value = "Alex";

        document.getElementById("last-name").value = "Bank";
        document.getElementById("email").value = "alexbank@example.com";
    </script>
</body>
</html>
